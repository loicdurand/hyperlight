<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="/index.css"></head>
  </html>
</link>
<title>
  Hyperlight
</title></head><body>
<h1>
  Hyperlight
</h1>
<p id="nb-users">
  Vous avez créé
  <span id="nb">
    0
  </span>
  <span id="pluriel">
    utilisateur
  </span>
  !
</p>

<template>
  <tr>
    <td>
      <button data-index="_" class="del-this">
        -
      </button>
    </td>
    <td class="user_id"></td>
    <td class="user_nom"></td>
    <td class="user_prenom"></td>
    <td class="user_age"></td>
  </tr>
</template>

<div class="row" id="table-ctnr">

  <div class="col s3">
    <button id="create">
      +
    </button>
  </div>

  <table id="users-table" class="col s12">
    <thead>
      <th>
        Action
      </th>
      <th>
        Index
      </th>
      <th>
        Nom
      </th>
      <th>
        Prénom
      </th>
      <th>
        Âge
      </th>
    </thead>
    <tbody id="users-table--tbody">
      <tr>
        <td class="no-result" colspan="4">
          Aucun résultat
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="/index.js"></script></body></html>
