<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <title>
    Hyperlight
  </title>

  <link
    rel="stylesheet"
    href="./index.css"
  >

</head>

<body>

  <h1>
    Hyperlight
  </h1>

  <p id="nb-users">
    Vous avez créé
    <span id="nb">
      0
    </span>
    utilisateur<!----><span id="pluriel"></span><!-- -->!
  </p>

  <template>
    <tr>
      <td>
        <button class="del-this">
          -
        </button>
      </td>
      <td class="user_id"></td>
      <td class="user_nom"></td>
      <td class="user_prenom"></td>
      <td class="user_age"></td>
    </tr>
  </template>

  <div
    class="row"
    id="table-ctnr"
  >

    <div class="col s3">
      <button id="create">
        +
      </button>
    </div>

    <table
      id="users-table"
      class="col s12"
    >
      <thead>
        <th>
          Action
        </th>
        <th>
          Index
        </th>
        <th>
          Nom
        </th>
        <th>
          Prénom
        </th>
        <th>
          Âge
        </th>
      </thead>
      <tbody id="users-table--tbody">
        <tr>
          <td
            class="no-result"
            colspan="4"
          >
            Aucun résultat
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
